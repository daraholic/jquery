<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style type="text/css">
        .odd {
            color: red;
        }

        .even {
            color: green;
        }
    </style>


</head>

<body>
    <!-- 練習1
    兩個按鈕
    table
    奇數行 紅色
    偶數行 綠色

    redBtn =>red
    greenBtn => green
    -->
    <div class="container">
        <h3>語言切換</h3>
        <p class="text-center" id="chinese">中文</p>
        <p class="text-center" id="english">English</p>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr id="odd">
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr id="even">
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr id="odd">
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                <tr id="even">
                    <th scope="row">4</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                <tr id="odd">
                    <th scope="row">5</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                <tr id="even">
                    <th scope="row">6</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>

        </table>
    </div>

    <button id="redBtn">中文</button>
    <button id="greenBtn">English</button>
    <!-- 這個cdnjs載入檔 一定要放在最前面才會動 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 寫一個函式叫做清掉所有效果 (重構)
            function removeAllClass() {
                $("#chinese , #english").show();
                $("button").removeClass("btn-success btn-danger");
                $("tr").removeClass("table-danger table-success");
                $("h2").removeClass("text-danger text-success");
                $('h2').text("hello");
            }
            
            // 使用這個函式
            $('button').click(function () {
                removeAllClass();
            });

            $("#redBtn").click(function () {
                $("#english").hide();

                $("#redBtn").addClass("btn-danger");
                $("tr:nth-child(even)").addClass("table-danger");

            });

            $("#greenBtn").click(function () {
                $("#chinese").hide();

                $("#greenBtn").addClass("btn-success");

                // 語法可以估狗查一下
                $('tr:not(":has(th)"):even').addClass("table-success");
            });


        });

    </script>
</body>

</html>
